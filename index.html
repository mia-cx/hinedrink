<html style="height: 100%">
  <head>
    <title>hine drink</title>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1" />
    <meta property="og:image" content="https://hinedr.ink/hinedrink.jpg" />
    <!-- <meta property="og:image:width" content="400" /> -->
    <!-- <meta property="og:image:type" content="image/jpeg" /> -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="theme-color" content="#fe98c2" />
  </head>
  <body style="margin: 0px; background: #0e0e0e; height: 100%">
    <img
      style="
        display: block;
        -webkit-user-select: none;
        margin: auto;
        cursor: zoom-in;
        background-color: hsl(0, 0%, 90%);
        transition: background-color 300ms;
      "
      src="hinedrink.jpg"
    />
  </body>
  <script>
    let zoom = false;
    const img = document.querySelector("img");

    img.onload = () => {
      const originalSize = {
        width: img.width,
        height: img.height,
      };
      const ratio = originalSize.width / originalSize.height;
      console.log(ratio);

      const dimensions = {
        width: Math.min(
          originalSize.width,
          window.innerWidth,
          window.innerHeight * ratio
        ),
        height: Math.min(
          originalSize.height,
          window.innerHeight,
          window.innerWidth / ratio
        ),
      };

      img.setAttribute("width", dimensions.width);
      img.setAttribute("height", dimensions.height);

      window.onresize = () => {
        dimensions.width = Math.min(
          originalSize.width,
          window.innerWidth,
          window.innerHeight * ratio
        );
        dimensions.height = Math.min(
          originalSize.height,
          window.innerHeight,
          window.innerWidth / ratio
        );
        if (zoom) return;
        img.setAttribute("width", dimensions.width);
        img.setAttribute("height", dimensions.height);
      };

      img.onclick = () => {
        zoom = !zoom;
        img.style.cursor = zoom ? "zoom-out" : "zoom-in";
        img.setAttribute(
          "width",
          zoom ? originalSize.width * 1.5 : dimensions.width
        );
        img.setAttribute(
          "height",
          zoom ? originalSize.height * 1.5 : dimensions.height
        );
      };
    };
  </script>
</html>
